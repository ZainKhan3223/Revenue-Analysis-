version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/venv # Prevent local venv from syncing
    environment:
      - PYTHONUNBUFFERED=1
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      # Use internal backend URL for SSR but browser uses localhost
      # Actually Next.js public env vars are for browser.
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
