<button class="absolute inset-y-0 right-0 pr-3 flex items-center text-slate-500 hover:text-slate-300" type="button">
<span class="material-icons text-lg">visibility_off</span>
</button>
</div>
</div>
<div class="flex items-center px-1">
<input class="h-4 w-4 text-primary focus:ring-primary border-slate-700 rounded bg-background-dark/50" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-slate-400" for="remember-me">
                    Stay logged in for 30 days
